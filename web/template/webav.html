<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/live.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>·¥ò Ä…™·¥ç·¥á  ô·¥è·¥õ·¥¢ | {{file_name}}</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/style.css">
    <style>
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin: 5px;
        }

        .btn i {
            margin-right: 5px;
        }

        .new-btn {
            background-color: #28a745;
        }

        .player-logo {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }

        .auto-video video {
            width: 300px;
            height: 150px;
            border-radius: 5px;
        }

        .controls, .player-options, .new-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .container {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="file-name">{{file_name}}</h1>
        </header>

        <div class="player-container">
            <video class="plyr" controls poster="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/well.png">
                <source src="{{file_url}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶® -->
        <div class="controls">
            <button class="btn download" onclick="download()">
                <i class="fas fa-cloud-download-alt"></i> Download
            </button>
            <button class="btn copy-link" onclick="copyLink()">
                <i class="fas fa-link"></i> Copy Link
            </button>
        </div>

        <!-- ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶Ö‡¶™‡¶∂‡¶® -->
        <div class="player-options">
            <button class="btn" onclick="playOnline('vlc')">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/vlc.png" class="player-logo"> VLC Player
            </button>
            <button class="btn" onclick="playOnline('mx')">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/mx.png" class="player-logo"> MX Player
            </button>
            <button class="btn" onclick="playOnline('np')">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/nPlayer.webp" class="player-logo"> nPlayer
            </button>
        </div>

        <!-- ‡¶®‡¶§‡ßÅ‡¶® ‡¶¶‡ßÅ‡¶á‡¶ü‡¶æ ‡¶õ‡ßã‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® -->
        <div class="new-buttons">
            <a href="https://t.me/Prime_Botz" class="btn new-btn">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/telegram.png" class="player-logo">
                Updates Channel
            </a>

            <a href="https://t.me/Prime_Movies4u" class="btn new-btn">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/telegram.png" class="player-logo">
                More Videos
            </a>
        </div>

        <!-- ‡¶õ‡ßã‡¶ü ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì -->
        <div class="auto-video">
            <a href="https://t.me/Prime_Botz" target="_blank">
                <video autoplay muted loop>
                    <source src="https://envs.sh/fZO.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.querySelector('.plyr');
            new Plyr(videoElement);
        });

        const currentUrl = window.location.href;
        const finalUrl = currentUrl.replace("/watch/", "/dl/");

        function playOnline(player) {
            const playerUrls = {
                vlc: `vlc://${finalUrl}`,
                mx: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`,
                np: `nplayer-${finalUrl}`
            };
            window.location.href = playerUrls[player] || finalUrl;
        }

        function download() {
            window.location.href = finalUrl;
        }

        function copyLink() {
            navigator.clipboard.writeText(finalUrl)
                .then(() => {
                    alert("üìã Link copied to clipboard!");
                })
                .catch(err => console.error('Could not copy text: ', err));
        }
    </script>

</body>
</html>
