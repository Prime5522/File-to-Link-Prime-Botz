    <link rel="icon" href="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

    <style>
        /* ‡¶¨‡¶æ‡¶ü‡¶® ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Hover effect */
        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ */
        .btn.download {
            background-color: #28a745; /* Green */
        }

        .btn.download:hover {
            background-color: #218838; /* Darker green */
        }

        .btn.copy-link {
            background-color: #ffc107; /* Yellow */
            color: #333;
        }

        .btn.copy-link:hover {
            background-color: #e0a800; /* Darker yellow */
        }

        .btn.player {
            background-color: #ff5722; /* Red */
        }

        .btn.player:hover {
            background-color: #e64a19; /* Darker red */
        }

        /* ‡¶®‡¶§‡ßÅ‡¶® ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .new-buttons .btn {
            background-color: #00bcd4; /* Cyan */
            color: white;
        }

        .new-buttons .btn:hover {
            background-color: #0097a7; /* Dark cyan */
        }

        /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶≤‡ßã‡¶ó‡ßã‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú */
        .player-logo {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        /* ‡¶õ‡ßã‡¶ü ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì */
        .auto-video video {
            width: 300px;
            height: 150px;
            border-radius: 5px;
        }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶Ö‡¶™‡¶∂‡¶® ‡¶∏‡ßá‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        .controls, .player-options, .new-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .feedback {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶ø‡¶Ç ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        .ticker-wrapper {
            position: relative;
            width: 100%;
            background-color: #28a745; /* ‡¶∏‡¶¨‡ßÅ‡¶ú ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° */
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            overflow: hidden;
            padding: 5px 0;
            margin-top: 20px;
        }

        .ticker {
            white-space: nowrap;
            display: inline-block;
            animation: ticker 10s linear infinite; /* ‡¶∏‡ßç‡¶™‡¶ø‡¶° ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            padding-left: 100%;
        }

        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            90% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="file-name">{{file_name}}</h1>
        </header>

        <!-- ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶ø‡¶Ç ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ -->
        <div class="ticker-wrapper">
            <div class="ticker">
                <span>üì¢ Watch the latest movies and videos right here! üé¨ if you want any bot then you can contact our support group @Prime_Botz_Support üôÇ</span>
            </div>
        </div>

        <div class="player-container">
            <video class="plyr" controls poster="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/well.png">
                <source src="{{file_url}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶® -->
        <div class="controls">
            <button class="btn download" onclick="download()">
                <i class="fas fa-cloud-download-alt"></i> Download
            </button>
            <button class="btn copy-link" onclick="copyLink()">
                <i class="fas fa-link"></i> Copy Link
            </button>
        </div>

        <!-- ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶Ö‡¶™‡¶∂‡¶® -->
        <div class="player-options">
            <button class="btn player" onclick="playOnline('vlc')">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/vlc.png" class="player-logo"> VLC Player
            </button>
            <button class="btn player" onclick="playOnline('mx')">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/mx.png" class="player-logo"> MX Player
            </button>
            <button class="btn player" onclick="playOnline('np')">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/nPlayer.webp" class="player-logo"> nPlayer
            </button>
        </div>

        <!-- ‡¶®‡¶§‡ßÅ‡¶® ‡¶¶‡ßÅ‡¶á‡¶ü‡¶æ ‡¶õ‡ßã‡¶ü ‡¶¨‡¶æ‡¶ü‡¶® -->
        <div class="new-buttons">
            <a href="https://t.me/Prime_Botz" class="btn download">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/telegram.png" class="player-logo">
                Updates Channel
            </a>

            <a href="https://t.me/Prime_Movies4u" class="btn download">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/telegram.png" class="player-logo">
                More Videos
            </a>
        </div>

        <!-- ‡¶õ‡ßã‡¶ü ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì -->
        <div class="auto-video">
            <a href="https://t.me/Prime_Botz" target="_blank">
                <video autoplay muted loop>
                    <source src="https://envs.sh/fZO.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.querySelector('.plyr');
            new Plyr(videoElement);
        });

        const currentUrl = window.location.href;
        const finalUrl = currentUrl.replace("/watch/", "/dl/");

        function playOnline(player) {
            const playerUrls = {
                vlc: `vlc://${finalUrl}`,
                mx: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`,
                np: `nplayer-${finalUrl}`
            };
            window.location.href = playerUrls[player] || finalUrl;
        }

        function download() {
            window.location.href = finalUrl;
        }

        function copyLink() {
            navigator.clipboard.writeText(finalUrl)
                .then(() => {
                    const feedback = document.createElement('div');
                    feedback.className = 'feedback';
                    feedback.textContent = 'üìã Link copied to clipboard!';
                    document.body.appendChild(feedback);
                    setTimeout(() => feedback.remove(), 3000);
                })
                .catch(err => console.error('Could not copy text: ', err));
        }
    </script>
