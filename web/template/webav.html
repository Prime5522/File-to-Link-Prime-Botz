<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/live.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>·¥ò Ä…™·¥ç·¥á  ô·¥è·¥õ·¥¢ | {{file_name}}</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/style.css">
    <style>
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.download {
            background-color: #28a745;
        }

        .btn.copy-link {
            background-color: #ffc107;
            color: #333;
        }

        .btn.player {
            background-color: #ff5722;
        }

        .player-logo {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .ticker-wrapper {
            position: relative;
            width: 100%;
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            overflow: hidden;
            padding: 5px 0;
            margin-top: 20px;
        }

        .ticker {
            white-space: nowrap;
            display: inline-block;
            animation: ticker 20s linear infinite;
            padding-left: 100%;
        }

        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="file-name">{{file_name}}</h1>
        </header>

        <div class="ticker-wrapper">
            <div class="ticker">
                <span>üì¢ Watch the latest movies and videos right here! üé¨ If you want any bot then you can contact our support group @Prime_Botz_Support üôÇ</span>
            </div>
        </div>

        <div class="player-container">
            <video class="plyr" controls poster="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/well.png">
                <source src="{{file_url}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="controls">
            <button class="btn download" onclick="download()">
                <i class="fas fa-cloud-download-alt"></i> Download
            </button>
            <button class="btn copy-link" onclick="copyLink()">
                <i class="fas fa-link"></i> Copy Link
            </button>
        </div>

        <div class="player-options">
            <button class="btn player" onclick="playOnline('vlc')">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/vlc.png" class="player-logo"> VLC Player
            </button>
            <button class="btn player" onclick="playOnline('mx')">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/mx.png" class="player-logo"> MX Player
            </button>
            <button class="btn player" onclick="playOnline('np')">
                <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/nPlayer.webp" class="player-logo"> nPlayer
            </button>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.querySelector('.plyr');
            new Plyr(videoElement);
        });

        const currentUrl = window.location.href;
        const finalUrl = currentUrl.replace("/watch/", "/dl/");

        function playOnline(player) {
            const playerUrls = {
                vlc: `vlc://${finalUrl}`,
                mx: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`,
                np: `nplayer-${finalUrl}`
            };
            window.location.href = playerUrls[player] || finalUrl;
        }

        function download() {
            window.location.href = finalUrl;
        }

        function copyLink() {
            navigator.clipboard.writeText(finalUrl)
                .then(() => {
                    alert('üìã Link copied to clipboard!');
                })
                .catch(err => console.error('Could not copy text: ', err));
        }
    </script>
</body>
    </html>
